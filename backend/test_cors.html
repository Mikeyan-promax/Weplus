<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试</title>
</head>
<body>
    <h1>文档API测试</h1>
    <button onclick="testAPI()">测试文档列表API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在请求...';
            
            try {
                console.log('开始请求API...');
                
                const response = await fetch('http://localhost:8000/api/rag/documents', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('admin_token') || 'test_token'}`
                    }
                });
                
                console.log('响应状态:', response.status);
                console.log('响应头:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('响应数据:', data);
                    resultDiv.innerHTML = `
                        <h3>成功!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('错误响应:', errorText);
                    resultDiv.innerHTML = `
                        <h3>错误 (${response.status})</h3>
                        <pre>${errorText}</pre>
                    `;
                }
            } catch (error) {
                console.error('请求失败:', error);
                resultDiv.innerHTML = `
                    <h3>请求失败</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
