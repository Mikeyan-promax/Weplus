## WePlus 生产反向代理示例（Nginx）
## 作用：
## - 为后端 FastAPI 提供反向代理与静态资源托管
## - 提供 HTTPS 占位与常用安全/性能优化

user  nginx;
worker_processes  auto;
pid /run/nginx.pid;
events { worker_connections 1024; }

http {
    ## 基础优化
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    ## 日志格式（可按需接入 JSON）
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    ## Gzip 压缩
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/x-javascript image/svg+xml;

    ## 上游后端（容器或内网服务）
    upstream weplus_backend {
        server backend:8000;    # docker-compose 服务名；或改为 127.0.0.1:8000
        keepalive 64;
    }

    ## HTTP -> HTTPS 跳转（如未配置证书，可保留HTTP直出）
    server {
        listen 80 default_server;
        server_name _;

        # 若启用HTTPS，建议跳转到443
        # return 301 https://$host$request_uri;

        # 直接代理后端（占位）；生产建议启用HTTPS
        location /api/ {
            proxy_pass http://weplus_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300;
        }

        # 前端静态资源（启用）
        location / {
            root /usr/share/nginx/html;
            try_files $uri /index.html;
        }
    }

